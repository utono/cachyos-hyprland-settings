# ~/.config/hypr/config/user-windowrules.conf
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                    Windowrules Configuration                ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, class:^()$,title:^(Save File)$
windowrule = float, class:^()$,title:^(Open File)$
windowrule = float, class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^()$,title:^(Steam - Self Updater)$

# Increase the opacity
windowrule = opacity 0.92, class:^(thunar|nemo)$
windowrule = opacity 0.96, class:^(discord|armcord|webcord)$
windowrule = opacity 0.95, title:^(QQ|Telegram)$
windowrule = opacity 0.95, title:^(NetEase Cloud Music Gtk4)$
windowrule = opacity 1, class:^(kitty)$
windowrule = opacity 1, class:^(neovide)$

# General window rules
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$
windowrule = float, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = move 25%-, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = size 960 540, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = pin, title:^(danmufloat)$
windowrule = rounding 5, title:^(danmufloat|termfloat)$
windowrule = animation slide right, class:^(kitty|Alacritty)$
windowrule = noblur, class:^(org.mozilla.firefox)$

# WORKSPACE 2: MASTER LAYOUT - Single visible window, centered and sized
# Remove floating rules for workspace 2 - use master layout instead
windowrulev2 = fullscreen, workspace:2
windowrulev2 = bordersize 0, workspace:2
windowrulev2 = rounding 6, workspace:2
windowrulev2 = opacity 1.0, workspace:2
# Size control for workspace 2 windows - approximate 55% width, 95% height
# windowrulev2 = size 55% 95%, workspace:2
windowrulev2 = center, workspace:2

# WORKSPACE 2: MPV EXCEPTION - Show borders when mpv is active
windowrulev2 = bordersize 3, workspace:2, class:^(mpv)$
windowrulev2 = rounding 4, workspace:2, class:^(mpv)$

# WORKSPACE-SPECIFIC BORDER RULES
# Workspace 4 gets no borders always
windowrulev2 = bordersize 0, workspace:4
windowrulev2 = rounding 0, workspace:4

# Windows Rules End #

# Workspaces Rules https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/ #

# Default gaps for multi-window workspaces
workspace = w[tv1], gapsout:5, gapsin:3
workspace = w[tv3], gapsout:5, gapsin:3
workspace = w[tv5-10], gapsout:5, gapsin:3

# Smart gaps - no borders/gaps when only one tiled window
workspace = w[t1], bordersize:0, rounding:0, gapsout:0, gapsin:0
workspace = w[t3], bordersize:0, rounding:0, gapsout:0, gapsin:0
workspace = w[t5-10], bordersize:0, rounding:0, gapsout:0, gapsin:0

# Workspace 2: Master layout with centered orientation, sized windows
workspace = 2, layoutopt:orientation:center, layoutopt:mfact:0.55, bordersize:0, rounding:6, gapsout:20, gapsin:10

# Workspace 4: Always no borders, no gaps
workspace = 4, bordersize:0, rounding:0, gapsout:0, gapsin:0

# Workspaces Rules End #

# Layers Rules #
layerrule = animation slide top, logout_dialog
layerrule = animation slide down, waybar
layerrule = animation fade 50%, wallpaper
# Layers Rules End #
