
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# https://wiki.hyprland.org/Configuring/Binds/
bindd = $mainMod, backspace, Toggle keyboard layout, exec, hyprctl switchxkblayout all next
bind = $mainMod, Tab, layoutmsg, cyclenext
bind = $mainMod SHIFT, Tab, layoutmsg, swapnext
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, layoutmsg, cycleprev
bind = $mainMod SHIFT, W, layoutmsg, swapprev
bind = $mainMod, E, layoutmsg, cyclenext
bind = $mainMod SHIFT, E, layoutmsg, swapnext
bind = $mainMod, R, layoutmsg, orientationcycle left top
bind = $mainMod SHIFT, R, layoutmsg, orientationcenter
bind = $mainMod, T, layoutmsg, addmaster
bind = $mainMod SHIFT, T, layoutmsg, removemaster
bind = $mainMod, slash, exec, hyprctl reload
bind = $mainMod, slash, exec, notify-send "Hyprland" "Configuration reloaded successfully"

bind = $mainMod, F, togglespecialworkspace, magic
bind = $mainMod SHIFT, F, movetoworkspace, special:magic
bind = $mainMod, H, exec, $menu
bind = $mainMod SHIFT, H, exec, ~/.local/bin/bin-mlj/hyprland/touchpad_hyprland.sh "ven_04f3:00-04f3:32aa-touchpad"
bind = $mainMod, J, togglespecialworkspace, magic
bind = $mainMod SHIFT, J, movetoworkspace, special:magic
bind = $mainMod, return, fullscreen, 1

bind = $mainMod, Z, exec, yt_dlp_mlj_append.sh
bind = $mainMod SHIFT, Z, exec, yt_dlp_mlj_truncate.sh
bind = $mainMod SHIFT, X, exit
# reload waybar
# https://github.com/hyprwm/Hyprland/issues/3320
bind = $mainMod, N, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, N, exec, killall -SIGUSR2 waybar
bind = $mainMod, M, exec, hyprshot -m region --clipboard-only
bind = $mainMod, comma, layoutmsg, mfact -0.05
bind = $mainMod SHIFT, comma, killactive
bind = $mainMod, period, layoutmsg, mfact +0.05

bind = $mainMod, space, workspace, previous
bind = $mainMod, space, exec, ~/.config/hypr/bin/close_special.sh

# Move focus with mainMod + arrow keys
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

bind = $mainMod, up, layoutmsg, mfact -0.05
bind = $mainMod, down, layoutmsg, mfact +0.05

# ======= Volume Control =======

bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% && pactl get-sink-volume @DEFAULT_SINK@ | grep -oP '\d+(?=%)' | awk '{if($1>100) system("pactl set-sink-volume @DEFAULT_SINK@ 100%")}' # Raise Volume
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Lower Volume
bindel = , XF86AudioMute, exec, amixer sset Master toggle | sed -En '/\[on\]/ s/.*\[([0-9]+)%\].*/\1/ p; /\[off\]/ s/.*/0/p' | head -1 > /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob	#Mutes player audio

# ======= Playback Control =======

bindd = , XF86AudioPlay, Toggles play/pause, exec, playerctl play-pause
bindd = , XF86AudioNext, Next track, exec, playerctl next
bindd = , XF86AudioPrev, Previous track, exec, playerctl previous

# ======= Screen Brightness =======

bindel = , XF86MonBrightnessUp, exec, brightnessctl s +5% 	#Increases brightness 5%
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%- 	#Decreases brightness 5%
# bindd = $mainMod, L, Lock the screen, exec, swaylock-fancy -e -K -p 10 -f Hack-Regular
# bindd = $mainMod, O, Reload/restarts Waybar, exec, killall -SIGUSR2 waybar

# ======= Window Actions =======

# Move active window to a workspace with $mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# ======= Workspace Actions =======

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, ~/.config/hypr/bin/close_special.sh
bind = $mainMod, equal, workspace, e+1
bind = $mainMod, equal, exec, ~/.config/hypr/bin/close_special.sh

# ======= Additional Settings =======

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
	movefocus_cycles_fullscreen = true
	window_direction_monitor_fallback = true
}
